{% extends '__base__.html' %}

{% block title %}Edit Quote{% endblock %}

{% block beforehead %}

<script>

var
    ID = '{{ id }}',
    action = '{{ action }}';

function initVM(quote) {
    var vm = new Vue({
        el: '#vm',
        data: quote,
        methods: {
            submit: function (event) {
                event.preventDefault();
                var $form = $('#vm').find('form');
                $form.postJSON(action, this.$data, function (err, r) {
                    if (err) {
                        $form.showFormError(err);
                    }
                    else {
                        return location.assign('/manage/quotes');
                    }
                });
            }
        }
    });
    $('#vm').show();
}

$(function () {
    if (ID) {
        getJSON('/api/quotes/' + ID, function (err, quote) {
            if (err) {
                return fatal(err);
            }
            $('#loading').hide();
            initVM(quote);
        });
    }
    else {
        $('#loading').hide();
        initVM({
            content: ''
        });
    }
});

</script>

{% endblock %}

{% block content %}

    <div class="uk-width-1-1 uk-margin-bottom">
        <div class="uk-panel uk-panel-box">
            <ul class="uk-breadcrumb">
                <li><a href="/manage/comments">Comments</a></li>
                <li><a href="/manage/quotes">Quotes</a></li>
                <li><a href="/manage/users">Users</a></li>
            </ul>
        </div>
    </div>

    <div id="error" class="uk-width-1-1">
    </div>

    <div id="loading" class="uk-width-1-1 uk-text-center">
        <span><i class="uk-icon-spinner uk-icon-medium uk-icon-spin"></i> Loading...</span>
    </div>

    <div id="vm" class="uk-width-2-3">
        <form v-on="submit: submit" class="uk-form uk-form-stacked">
            <div class="uk-alert uk-alert-danger uk-hidden"></div>
            <div class="uk-form-row">
                <label class="uk-form-label">Content:</label>
                <div class="uk-form-controls">
                    <textarea v-model="content" rows="16" name="content" placeholder="Content" class="uk-width-1-1" style="resize:none;"></textarea>
                </div>
            </div>
            <div class="uk-form-row">
                <button type="submit" class="uk-button uk-button-primary"><i class="uk-icon-save"></i> Save</button>
                <a href="/manage/quotes" class="uk-button"><i class="uk-icon-times"></i> Cancel</a>
            </div>
        </form>
    </div>

{% endblock %}
